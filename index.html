<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyDiary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-section site-header">    
        <a href="#">DailyDiary</a>   
    </header>

    <section class="site-section site-post">
        <h1>My Diary</h1>
        <ul id="post-list">
            <form id="post-form">
                <label for="new-post">What's happend today?</label>
                <textarea name="new-post" id="new-post" rows="5" cols="33"></textarea>
                <div class="container">
                    <input type="date" id="post-date">
                    <button id="submit-btn">Submit</button>
                </div>
            </form>
        </ul>
    </section>

    <footer class="site-section site-footer">
        <p>Created by Angel Draganski</p>
    </footer>
</body>
</html>
